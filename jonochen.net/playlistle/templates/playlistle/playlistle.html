{% load static %}

<head>
    <title>Playlistle - jonochen.net</title>
    <link type="text/css" href="{% static 'playlistle/playlistle.css' %}" rel="stylesheet">
    <link type="text/css" rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        function openModal() {
            if(localStorage.getItem("song_found") === "0" || localStorage.getItem("song_found") === null){
                $('.modal-body').html("Better luck next time!");
            } else {
                $('.modal-body').html("Guessed in " + (parseInt(localStorage.getItem('guess_num') ?? '0') + 1).toString() 
                    + "<br>Playlist: {{ playlist }}" + "<br>");
            }
            $('#myModal').modal('show');
        }
    </script>
    <script>
        function endGame(exitCode) {
            localStorage.setItem("song_found", exitCode);
            document.getElementById('openModalBtn').style.visibility = 'visible';
            $("#button_submit").prop("disabled", true);
            $("#button_skip").prop("disabled", true);
            openModal();
        }
    </script>
    <script>
        function getCookie(cname) {
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i]; while (c.charAt(0) == ' ') c = c.substring(1); if
                    (c.indexOf(name) == 0) return c.substring(name.length, c.length);
            } return "";
        } 
    </script>
    <script>
    // Reset local storage
    $(document).ready( function () {
        $.ajax({
                type: 'GET', url: 'song_hash', beforeSend: function (xhr, settings) {
                    xhr.setRequestHeader("X-CSRFToken", getCookie('csrftoken'));
                }, success: function (response) {
                    if(localStorage.getItem(response['song_hash']) === null) {
                        localStorage.clear();
                        localStorage.setItem(response['song_hash'], '1');
                        location.reload(true);
                    }
                }
        });
    });
    </script>

    <script>
        function getSongClip(length) {
            $.ajax({
                type: 'GET', url: 'song_clip', beforeSend: function (xhr, settings) {
                    xhr.setRequestHeader("X-CSRFToken", getCookie('csrftoken'));
                }, data: { 'length': length, }, success: function (response) {
                    var p = document.getElementById('player'); 
                    p.src = `https://jonochen.net/playlistle/song_clip?length=${length}`;
                    p.load();
                }
            });
        }
    </script>
    <script>
        <!-- Ajax script to POST to /song_submit endpoint -->
        $(document).ready(function () {
            $('#song_form').submit(function (event) {
                event.preventDefault();
                const song_guess = $('#song_guess').val();
                // Determine which button was clicked
                const button_clicked = $('button[name="button"]:focus').val();

                if (button_clicked === 'Submit') {
                    $.ajax({
                        type: 'POST', url: 'song_submit', beforeSend: function (xhr, settings) {
                            xhr.setRequestHeader("X-CSRFToken", getCookie('csrftoken'));
                        }, data: { song: song_guess, }, success: function
                            (response) { 
                                $('#song_form')[0].reset();
                                if (response['is_song']) {
                                    endGame("1");
                                } else {
                                    if(response['exists'] === false) {
                                        alert("Song not found. Try again.");
                                        return;
                                    }
                                    // Increment guess number in localStorage
                                    const guess_num = localStorage.getItem('guess_num');
                                    if(guess_num === null) {
                                        localStorage.setItem('guess_num', '1');
                                    } else if (parseInt(guess_num) > 5) {
                                        endGame("0");
                                    } else {
                                        localStorage.setItem('guess_num', (parseInt(guess_num) + 1).toString());
                                    }
                                    const new_guess_num = localStorage.getItem('guess_num');
                                    getSongClip(2 + parseInt(new_guess_num) * 3);
                                }
                            }
                    });
                } else if (button_clicked === 'Skip') { 
                    $('#song_form')[0].reset();
                    // Increment guess number in localStorage
                    const guess_num = localStorage.getItem('guess_num');
                    if(guess_num === null) {
                        localStorage.setItem('guess_num', '1');
                    } 
                    else if (parseInt(guess_num) > 5){
                        endGame("0");
                    } else {
                        localStorage.setItem('guess_num', (parseInt(guess_num) + 1).toString());
                    }
                    const new_guess_num = localStorage.getItem('guess_num');
                    getSongClip(2 + parseInt(new_guess_num) * 3);
                 }
            });
        });
    </script>
    <script>
        const guess_num = localStorage.getItem('guess_num');
        var length = 2;
        if(guess_num !== null) {
            length = 2 + parseInt(guess_num) * 3;
        }
        $(document).ready( function () {
            getSongClip(length);
        });

    </script>
    <script>
        $(document).ready(function(){
            $("#openModalBtn").click(function(){
                openModal();
            });
        });
    </script>
        
</head>

<body>

    <div class="container">
        <div class="headers">
            <button type="button" id="openModalBtn">
                <i class="fa-solid fa-share"></i>
            </button>
        </div>

        <div class="title">
            <div class="heading">playlistle</div>
            How well do you know Arsch Aim?
        </div>

        <audio controls id="player">
            <source src="" type="audio/mp3">
        </audio>

        <div class="guess_form">
            <form id="song_form" method="post">
                {% csrf_token %}
                <input id="song_guess" placeholder="Search for a song">
                <button id="button_submit" type="submit" name="button" value="Submit">Submit</button>
                <button id="button_skip" type="submit" name="button" value="Skip">Skip</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            if (localStorage.getItem("song_found") === null) {
            document.getElementById('openModalBtn').style.visibility = 'hidden';
        } else {
            document.getElementById('openModalBtn').style.visibility = 'visible';
            $("#button_submit").prop("disabled", true);
            $("#button_skip").prop("disabled", true);
        }
        });
    </script>
    <script>
        $.ajax({
            type: 'GET', url: 'song_identifiers', beforeSend: function (xhr, settings) {
                xhr.setRequestHeader("X-CSRFToken", getCookie('csrftoken'));
            }, success: function (response) {
                song_identifiers = response['song_identifiers'];
                $( function() {
                    $( "#song_guess" ).autocomplete({
                        source: song_identifiers
                    });
                } );
            }
        });
    </script>
    <script>
        $('#copy').click(function() {
            if(localStorage.getItem("song_found") === "0" || localStorage.getItem("song_found") === null){
                navigator.clipboard.writeText("{{ date_added }}\njonochen.net/playlistle\nFailed to guess correctly");
            } else {
                navigator.clipboard.writeText("{{ date_added }}\njonochen.net/playlistle\nGuessed in " 
                    + (parseInt(localStorage.getItem('guess_num') ?? '0') + 1).toString());
            }
        });
    </script>
</body>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header" style="display:flex;flex-direction:row;justify-content:space-between;">
          <h5 class="modal-title" id="myModalLabel">The answer was: {{ song_identifier }}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div>
            Playlist: {{ playlist }}
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button id="copy" type="button" class="btn btn-primary">Copy to clipboard</button>
        </div>
      </div>
    </div>
</div>
